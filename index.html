<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Sign in</title>
</head>
<body>
    <main>
        <section id="container">
            <div class="title">
                <h1>Sign in</h1>
            </div>
            <div>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <div class="label-container">
                            <label for="password" id="pass-label">Password</label>
                            <a href="#" id="forgot-pass">Forgot password?</a>
                        </div>
                        <input type="password" id="password" name="password" required minlength="6" maxlength="12">
                    </div>
                    <input type="submit" name="submit-btn" id="submit-btn" value="Sign in">
                </form>
            </div>
            <footer>
                <p>Made by Jose Vasconcelos</p>
            </footer>
        </section>
    </main>
</body>
</html>
